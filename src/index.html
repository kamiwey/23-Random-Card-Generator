<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Rigo with Vanilla.js</title>
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="./4geeks.ico" />
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>

        <div class="card" id="carta">
          <div id="superior"></div>
          <div id="numero"></div>
          <div id="inferior"></div>
        </div>
        <button type="button" class="btn btn-info" id="generar">
            Generate new card
          </button>

          <button type="button" class="btn btn-info mt-3" id="tiempo">
            Generate every two seconds
          </button>

        <form class="adjust-size" action="/">
          <label for="width">Card width: </label>
          <input
            type="number"
            id="inputwidth"
            name="width"
            min="350"
            max="1000"
            placeholder="350px."
          />
          <label for="height">Card height:</label>
          <input
            type="number"
            id="inputheight"
            name="height"
            min="600"
            max="1000"
            placeholder="600px."
          />
          </form>
          <button type="button" class="btn btn-info mt-4" id="regresar">
            Default values
          </button>
        
      </body>
    </html>
  </body>
</html>
