<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hello Rigo with Vanilla.js</title>
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="./4geeks.ico" />
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>

        <div class="card" id="carta">
          <div id="superior"></div>
          <div id="numero"></div>
          <div id="inferior"></div>
        </div>
        <button type="button" class="btn btn-info" id="generar">
            Generate new card
          </button>

          <button type="button" class="btn btn-info mt-3" id="tiempo">
            Generate every two seconds
          </button>

        <form class="adjust-size" action="/">
          <label for="width">Card width: </label>
          <input
            type="number"
            id="inputwidth"
            name="width"
            min="350"
            max="1000"
            placeholder="350px."
          />
          <label for="height">Card height:</label>
          <input
            type="number"
            id="inputheight"
            name="height"
            min="600"
            max="1000"
            placeholder="600px."
          />
          </form>
          <button type="button" class="btn btn-info mt-4" id="regresar">
            Default values
          </button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css"
          rel="stylesheet"
        />

        <label id="my-sliderlLabel">Value 350 to 1000</label><br /><br />
        <input
          id="inputSliderVal"
          value="350"
          placeholder="350"
          class="components-input"
        />

        <div class="my-slider-wrapper">
          <button class="sliderButton minus">-</button>
          <div class="slider-inner-wrapper">
            <input id="my-slider" type="text" />
          </div>
          <button class="sliderButton plus">+</button>
        </div>
      </body>
    </html>
  </body>
</html>
